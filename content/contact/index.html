---
title: "Contact Us"
---
<div class="container mx-auto px-5 mt-8 md:mt-20">
    <div class="flex flex-col">
		<p class="md:w-9/12 text-5xl md:text-6xl mb-7">Interested? Got some questions still? That’s fine! <span class="text-accentBlue font-medium">Contact us below</span> and we’ll get back to you ASAP!</p>
    </div>
</div>

<div class="container mx-auto px-5 pt-14 md:pt-16">
    <div class="grid grid-cols-1 md:grid-cols-2">
        <form name="contact" method="POST" netlify>
            <div class="grid gap-6 mb-6 md:grid-cols-2">
                <div>
                    <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First name</label>
                    <input type="text" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="John Doe" required />
                </div>
                <div>
                    <label for="company" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Company (Optional)</label>
                    <input type="text" id="company" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Limited Company LTD" />
                </div>
                <div>
                    <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Number</label>
                    <input type="tel" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="07123456789" required />
                </div>
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email Address</label>
                    <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="john.doe@company.com" required />
                </div> 
            </div>
    
            <div class="mb-6">
                <label for="enquiry" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enquiry</label>
                <textarea id="enquiry" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>            
            </div>
            <button type="submit" class="bg-bgOrange uppercase font-montserrat self-end text-white text-xl font-semibold w-fit py-3 px-14 transition-all duration-100 hover:border-none border-r-[6] border-b-[6] border-black">Submit</button>
        </form>

        <div class="grid grid-flow-col place-content-center px-5">
            <p class="text-3xl md:text-5xl text-center md:text-right pt-10 md:pt-0">Or just email <span class="text-accentBlue font-medium">enquires@sws.co.uk</span></p>
        </div>
    </div>
    
</div>
