<div class="container mx-auto px-5 mt-8 md:mt-10">
    <div class="flex flex-col">
		<p class="md:w-9/12 text-5xl md:text-6xl mb-6"><span class="text-accentBlue font-medium">Contact us below</span> and weâ€™ll get back to you within 1 day.</p>
        <p class="md:w-9/12 md:text-2xl text-xl md:mb-4">Or you can email directly via <a href="mailto:enquiries@sladewebsolutions.com" class="underline text-accentBlue font-light hover:italic">enquiries@sladewebsolutions.com</a> and call/whatsapp (no text) via <a href="tel:+447356213500" class="underline text-accentBlue font-light hover:italic">07356 213500</a>.</p>

<div class="container mx-auto px-5 pt-14 md:pt-16">
    <div class="grid grid-cols-1 md:grid-cols-2">
        <form name="contact" method="POST" netlify>
            <div class="grid gap-6 mb-6 md:grid-cols-2">
                <div>
                    <label for="name" class="block mb-2 font-medium">Full Name</label>
                    <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="John Doe" required />
                </div>
                <div>
                    <label for="company" class="block mb-2 font-medium">Company (Optional)</label>
                    <input type="text" id="company" name="company" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Limited Company LTD" />
                </div>
                <div>
                    <label for="phone" class="block mb-2 font-medium">Contact Number</label>
                    <input type="tel" id="phone" name="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="07123456789" required />
                </div>
                <div>
                    <label for="email" class="block mb-2 font-medium">Email Address</label>
                    <input type="email" id="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="john.doe@company.com" required />
                </div> 
            </div>
    
            <div class="mb-6">
                <label for="enquiry" class="block mb-2 font-medium">Enquiry</label>
                <textarea id="enquiry" rows="6" name="enquiry" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Provide some context on what you'll need, or link your current site if you just want a refresh!"></textarea>            
            </div>
            <button type="submit" class="button text-xl">Submit</button>
        </form>
    </div>
    
</div>
